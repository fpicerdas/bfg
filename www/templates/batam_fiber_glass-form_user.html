			<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</ion-nav-buttons>

		<ion-nav-title> Register</ion-nav-title>

		<ion-content delegate-handle="top"  header-shrink="true" scroll-event-interval="5"   id="page-form_user" class="has-header page-form_user">
