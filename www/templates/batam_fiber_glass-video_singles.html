	<ion-view view-title=" {{ video.snippet.title }}" hide-nav-bar="false" >
		<!-- popover -->
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</ion-nav-buttons>
		<!-- ./popover -->
		<ion-nav-title> {{ video.snippet.title }}</ion-nav-title>
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-video_singles" class="page-video_singles">
		
    
<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
<div class="list">

	<div class="item item-title" ng-bind-html="video.snippet.title | to_trusted">
    {{video.snippet.title}}
    </div>
    
	<div class="item noborder" ng-if="video.snippet.resourceId.videoId" >
        <div class="embed_container">
            <iframe 
                width="100%" 
                ng-src="{{ 'https://www.youtube.com/embed/' + video.snippet.resourceId.videoId + '?enablejsapi=1' | trustUrl }}" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
	<div class="item item-text-wrap noborder to_trusted" 
        ng-bind-html="video.snippet.description | strHTML">
    </div>
    
    <div class="item item-text-wrap text-center noborder">
        <button class="button button-assertive">Open With Youtube App</button>
    </div>
    
</div>

    
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
